<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Manager - Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2a2a2a);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h2>Apply Now - Financial Analyst</h2>
</header>

<div class="container">
    <h1>Payroll Manager</h1>
    <p>Location: Remote<br>Oversee the payroll process, ensuring employees are paid accurately and on time.</p>
    <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="1b01196f-79e0-4132-af31-9b8e5b74fe49" />
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="resume">Upload Resume (PDF/Word)</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

        <label for="experience">Years of Experience</label>
        <select id="experience" name="experience" required>
            <option value="" disabled selected>Select your experience level</option>
            <option value="0-2">0-2 years</option>
            <option value="3-5">3-5 years</option>
            <option value="6-10">6-10 years</option>
            <option value="10+">10+ years</option>
        </select>

        <label for="skills">Key Skills</label>
        <textarea id="skills" name="skills" rows="4" placeholder="List your key skills, e.g., financial modeling, data analysis, etc." required></textarea>

        <label for="cover_letter">Cover Letter</label>
        <textarea id="cover_letter" name="cover_letter" rows="5" placeholder="Write a brief cover letter (optional)"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
