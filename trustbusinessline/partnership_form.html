<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2a2a2a);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h2>Partnership Application Form</h2>
</header>

<div class="container">
    <h1>Apply to Partner with Us</h1>
    <p>Please fill out the form below to submit your partnership application. We will get in touch with you shortly.</p>
    <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="a947119b-6603-4bf3-a6ac-5702a4926c04" />
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" placeholder="Enter your company name" required>

        <label for="contact_name">Contact Person</label>
        <input type="text" id="contact_name" name="contact_name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="website">Company Website (Optional)</label>
        <input type="url" id="website" name="website" placeholder="Enter your company website">

        <label for="business_type">Type of Business</label>
        <select id="business_type" name="business_type" required>
            <option value="" disabled selected>Select your business type</option>
            <option value="technology">Technology</option>
            <option value="retail">Retail</option>
            <option value="healthcare">Healthcare</option>
            <option value="finance">Finance</option>
            <option value="other">Other</option>
        </select>

        <label for="goals">Partnership Goals</label>
        <textarea id="goals" name="goals" rows="4" placeholder="Briefly describe your goals for this partnership" required></textarea>

        <label for="additional_info">Additional Information (Optional)</label>
        <textarea id="additional_info" name="additional_info" rows="4" placeholder="Provide any additional details"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
